    <script>
     document.getElementById("photos-area-info").onclick=function (event){
      showPhotos(event.target.innerHTML)
     }

     function showPhotos(event){
        var allImages = document.getElementsByTagName("img")
        if(event== "Actor Photos"){
            for(i=0;i<allImages.length;i++){
                var ino=i+1
                allImages[i].setAttribute("src","images/actor"+ino+".jpg")
            }
        }else if(event== "Actress Photos"){
            for(i=0;i<allImages.length;i++){
                var ino=i+1
                allImages[i].setAttribute("src","images/actress"+ino+".jpg")
            } 
            }
     }
     function saveImage(imageAddress){
       console.log(imageAddress)
       localStorage.setItem("imageAddress",imageAddress)
