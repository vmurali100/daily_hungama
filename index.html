<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Daily Hungama</title>
  </head>

  <body>
    <div
      id="sticky-wrapper"
      class="sticky-wrapper is-sticky"
      style="height: 69px;"
    >
      <header
        class="site-navbar py-4 js-sticky-header site-navbar-target shrink"
        role="banner"
        style="width: 1519.2px; position: fixed; top: 0px; z-index: inherit;"
      >
        <div class="container">
          <div class="row align-items-center">
            <div class="col-6 col-xl-2">
              <h1 class="mb-0 site-logo">
                <a href="index.html" class="h2 mb-0"
                  >Daily<span>Hungama</span>
                </a>
              </h1>
            </div>

            <div class="col-12 col-md-10 d-none d-xl-block">
              <nav
                class="site-navigation position-relative text-right"
                role="navigation"
              >
                <ul
                  class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block"
                >
                  <li><a href="#home-section" class="nav-link">Home</a></li>
                  <li><a href="#about-section" class="nav-link">Movies</a></li>
                  <li>
                    <a href="#training-section" class="nav-link active"
                      >Technology</a
                    >
                  </li>
                  <li>
                    <a href="#services-section" class="nav-link">Games</a>
                  </li>
                  <li><a href="#blog-section" class="nav-link">Music</a></li>
                  <li>
                    <a href="#contact-section" class="nav-link">Fashon</a>
                  </li>
                </ul>
              </nav>
            </div>

            <div
              class="col-6 d-inline-block d-xl-none ml-md-0 py-3"
              style="position: relative; top: 3px;"
            >
              <a
                href="#"
                class="site-menu-toggle js-menu-toggle text-black float-right"
                ><span class="icon-menu h3"></span
              ></a>
            </div>
          </div>
        </div>
      </header>
      <section class="main-section">
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <img
                src="https://m.media-amazon.com/images/M/MV5BNzA2Y2MzYWUtOTViNy00ODA5LTk5YTQtOWZiYTIzMGIxYTE4XkEyXkFqcGdeQXVyODIwMDI1NjM@._V1_QL50_.jpg"
                id="myImg"
                alt=""
              />
            </div>
            <div class="col-lg-6">
              <div class="services-flow">
                <div class="movie_review_area">
                  <div
                    class="services-2 d-flex ftco-animate fadeInUp ftco-animated"
                  >
                    <div class="text">
                      <img
                        id="movie_reviews"
                        src="https://www.yovizag.com/wp-content/uploads/2017/10/sye-758x379.jpg"
                        alt=""
                      />
                    </div>
                    <br />
                  </div>
                  <div class="rating">
                    <h6>Rating : 2.5</h6>
                  </div>
                </div>
                <div class="movie_review_area">
                  <div
                    class="services-2 d-flex ftco-animate fadeInUp ftco-animated"
                  >
                    <div class="text">
                      <img
                        id="movie_reviews"
                        src="https://files.prokerala.com/movies/pics/800/saaho-telugu-106799.jpg"
                        alt=""
                      />
                    </div>
                    <br />
                  </div>
                  <div class="rating">
                    <h6>Rating : 2.5</h6>
                  </div>
                </div>
                <div class="movie_review_area">
                  <div
                    class="services-2 d-flex ftco-animate fadeInUp ftco-animated"
                  >
                    <div class="text">
                      <img
                        id="movie_reviews"
                        src="http://www.99telugu.com/wp-content/uploads/2019/07/sahoo-latest.jpg"
                        alt=""
                      />
                    </div>
                    <br />
                  </div>
                  <div class="rating">
                    <h6>Rating : 2.5</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
